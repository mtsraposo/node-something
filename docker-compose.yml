version: '3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-server:7.2.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
      - '9997:9997'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9997
      KAFKA_JMX_HOSTNAME: kafka

  kafka-init-topics:
    image: confluentinc/cp-kafka:7.2.1
    depends_on:
      - kafka
    command: [ "/setup_kafka_topics.sh" ]
    volumes:
      - ./bin/setup_kafka_topics.sh:/setup_kafka_topics.sh

  kafka-connect:
    build:
      context: .
      dockerfile: kafka_connect/Dockerfile
    depends_on:
      - kafka
      - postgres
    entrypoint: [ "/bin/start_kafka_connect.sh" ]
    ports:
      - "8083:8083"
    volumes:
      - ./kafka_connect/timescale-sink.properties:/etc/kafka-connect/config/timescale-sink.properties
      - ./kafka_connect/connect-standalone.properties:/etc/kafka-connect/connect-standalone.properties
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_PORT: 8083
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:v0.7.1
    ports:
      - '8080:8080'
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: dev
      DYNAMIC_CONFIG_ENABLED: 'true'
    volumes:
      - ./kafka_ui.config.yml:/etc/kafkaui/dynamic_config.yaml

  postgres:
    image: timescale/timescaledb:latest-pg15
    ports:
      - '5431:5432'
    environment:
      POSTGRES_SHARED_PRELOAD_LIBRARIES: 'timescaledb'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7.0.12
    ports:
      - '6378:6379'

  node-app:
    build:
      context: ./
      dockerfile: node/Dockerfile
    depends_on:
      - postgres
      - redis
      - kafka-init-topics
    env_file:
      - node/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PASSWORD: secret
      REDIS_PORT: 6379
      REDIS_USERNAME: default
    volumes:
      - ./node/prod-prv-key.pem:/app/prod-prv-key.pem
      - ./node/prod-pub-key.pem:/app/prod-pub-key.pem
      - ./node/testnet-prv-key.pem:/app/testnet-prv-key.pem
      - ./node/testnet-pub-key.pem:/app/testnet-pub-key.pem

